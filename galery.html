    <script>
      const TombolSearch = document.querySelector(".tombol-search");
      const BoxSearch = document.querySelector(".box-search");
      const ContainerSearch = document.querySelector(".container-box-search");

      function tampilkanBoxSearch() {
        BoxSearch.style.display = "block";
      }

      function sembunyikanBoxSearch() {
        BoxSearch.style.display = "none";
      }

      function tanganiKlikDiLuar(e) {
        if (!ContainerSearch.contains(e.target)) {
          sembunyikanBoxSearch();
          document.removeEventListener("click", tanganiKlikDiLuar);
        }
      }

      TombolSearch.addEventListener("click", (e) => {
        tampilkanBoxSearch();
        document.addEventListener("click", tanganiKlikDiLuar);
        e.stopPropagation();
      });

      BoxSearch.style.display = "none";
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".thumbnail-galery a");
        const ModalboxGalery = document.querySelector(".modal-box-galery");
        const CloseModalbox = document.querySelector(".close-modal-box");

        for (const link of links) {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            ModalboxGalery.style.display = "flex";
          });
        }

        CloseModalbox.addEventListener("click", function () {
          ModalboxGalery.style.display = "none";
        });
      });
    </script>
    <script>
      const header = document.querySelector(".header-galery");

      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;

        if (scrollY >= 200) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      });
    </script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->

        direction: "vertical",
        slidesPerView: 1,
        spaceBetween: 30,
        mousewheel: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
